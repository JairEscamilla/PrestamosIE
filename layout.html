<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestamos IE</title>
  <link rel="stylesheet" href="./styles/layout.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="./js/cart-container.js"></script>
</head>
<body>
  <header class="header">
    <div class="title-and-logo-container">
      <div class="title">
        <h1>  
          Reserva y préstamo de equipo
        </h1>
      </div>
      <div class="institutional-image-container">
        <img src="./images/ibero.jpg" alt="Logo de la ibero" class="logo">
      </div>
    </div>

    <h2 class="lab-title">Laboratorios de ingenierías</h2>
    <nav class="navigation">
      <ul class="coordination-list">
        <li class="active">
          <a href="#">
            Electrónica
          </a>
        </li>
        
        <li>
          <a href="#">
            Biomédica
          </a>
        </li>
        <li>
          <a href="">
            Mecánica
          </a>
        </li>
      </ul>
      <div class="icons-container">
        <span class="material-icons md-18 cart-icon">shopping_cart</span>
        <span class="material-icons md-18">person</span>
        <span class="material-icons md-18">logout</span>
        <div class="cart-container">
          <span class="material-title">Material</span>
          <ul class="material-list">
            <li>Resistencia 330Ω (1)</li>
            <li>Resistencia 1KΩ (1)</li>
          </ul>
          <button class="request-button">Solicitar</button>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
