<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestamos IE</title>
  <link rel="shortcut icon" href="images/ibero.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./styles/utils.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <script defer src="./js/cart-container.js"></script>
  <script defer src="./js/sticky-nav.js"></script>
</head>
<body>
  <header class="header" >
    <div class="title-and-logo-container">
      <div class="title">
        <h1>  
          Reserva y préstamo de equipo
        </h1>
      </div>
      <div class="institutional-image-container">
        <img src="./images/logoIBERO.png" alt="Logo de la ibero" class="logo">
      </div>
    </div>

    <h2 class="lab-title">Laboratorios de ingenierías</h2>
    <nav class="navigation">
      <ul class="coordination-list">
        <li class="active">
          <a href="#">
            Electrónica
          </a>
        </li>
        
        <li>
          <a href="#">
            Biomédica
          </a>
        </li>
        <li>
          <a href="">
            Mecánica
          </a>
        </li>
      </ul>
      <div class="icons-container">
        <span class="material-icons md-18 cart-icon">shopping_cart</span>
        <span class="material-icons md-18">person</span>
        <span class="material-icons md-18" onclick="location.href='/'">logout</span>
        <div class="cart-container">
          <span class="material-title">Material</span>
          <ul class="material-list">
            <li>Resistencia 330Ω (1)</li>
            <li>Resistencia 1KΩ (1)</li>
          </ul>
          <button class="request-button">Solicitar</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container animate__animated animate__fadeIn">
    <div class="top-content">
      <h1 id="category-title">Catálogo</h1>
      <div class="search">      
        <div class="icon"></div>
        <div class="input">
          <input type="text" placeholder="Buscar en catálogo" id="my-search">
        </div>
        <span class="clear"></span>
      </div>
    </div>

    <div class="row"></div>
  </main>
  <script>
    const icon = document.querySelector('.icon');
    const search = document.querySelector('.search');
    const clear = document.querySelector('.clear');
    const searchInput = document.querySelector('#my-search');

    icon.addEventListener('click', () => {
      search.classList.toggle('active');
    });

    clear.addEventListener('click', () => {
      searchInput.value = '';
    }); 

  </script>
  <script src="js/main.js"></script>
  <script src="js/searchBar.js"></script>
</body>
</html>
