<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Préstamos IE</title>
  <link rel="shortcut icon" href="images/ibero.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./styles/utils.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="bg-image"></div>
  <div class="container">
    <div class="card-login hoverable animate__animated animate__fadeInDown">
      <div class="card-content">
        <img class="logo-ibero" src="images/logoIBERO.png" alt="Logo IBERO">
        <p class="title-login">Inicio de sesión</p>
        <br>
        <form id='form-login'>
          <div class="input-form">
            <p class="input-label">Número de cuenta</p>
            <input type="text" name="numCuenta" placeholder="208366-9">
          </div>
          <input type="password" name="password" placeholder="Contraseña">
          <select class="round" name="" id="">
            <option disabled>Tipo de usuario</option>
            <option value="1">Alumno</option>
            <option value="2">Profesor</option>
            <option value="3">Laboratorista</option>
          </select>
          <br>
          <a href="/layout.html">
            <button class="button-login" type="button">Entrar</button>
          </a>
        </form>
      </div>
    </div>
  </div>
  <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function (err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
</body>
</html>
